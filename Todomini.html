    <title>Mini To-Do List</title>

<body>
    <input type="text" placeholder="Enter Your To-Do..." id="userInput">
    <button onclick="addTodo()">Add To-Do</button>
    <button onclick="editTodo()">Edit To-Do</button>
    <button onclick="deleteTodo()">Delete To-Do</button>
    <button onclick="deleteAllTodo()">Delete All To-Do</button>
    



    <script>
        var allTodo = []
        function addTodo(){
            if(userInput.value == ""){
                alert("Please type something.")
             }else{
                allTodo.push(userInput.value)
                console.log(allTodo)
             }
             userInput.value = ""
        }

        function deleteTodo(){
            allTodo.splice(0,allTodo.length - 1)
            console.log(allTodo)
        }

        function deleteAllTodo(){
            var userResponse = confirm("Are you sure? This action is irreversible!!!")
            console.log(userResponse)
            if(userResponse==true){
                allTodo.splice(0, allTodo.length)
                console.log(allTodo)
            } else{
                console.log("Oriyo e")
                console.log(allTodo)
            }
           // Truthy or Falsy
        }
