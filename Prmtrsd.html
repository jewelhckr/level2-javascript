<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameterised Function</title>
</head>
<body>

    <input type="text" placeholder="Input Numbers" id="myInput">
    <br> <br>
    <tr>
        <td><input type="button" onclick="displaySmtn(1)">1</td>
        <td><input type="button" onclick="displaySmtn(2)">2</td>
        <td><input type="button" onclick="displaySmtn(3)">3</td>
    <br>
        <td><input type="button" onclick="displaySmtn(4)">4</td>
        <td><input type="button" onclick="displaySmtn(5)">5</td>
        <td><input type="button" onclick="displaySmtn(6)">6</td>
    <br>
        <td><input type="button" onclick="displaySmtn(7)">7</td>
        <td><input type="button" onclick="displaySmtn(8)">8</td>
        <td><input type="button" onclick="displaySmtn(9)">9</td>
    <br>
        <td><input type="button" onclick="displaySmtn(0)">0</td>
    </tr>


    <script>
        function displaySmtn(parameter){
            console.log(parameter)
            myInput.value += parameter
        }
    </script>
</body>
</html>
